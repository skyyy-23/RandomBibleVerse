<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c2550b41e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper-navbar">
        <section class="left-navbar">
            <i class="fa-duotone fa-solid fa-book-bible fa-2xl" style="color: #ffffff;"></i>
            <h1 style="font-size: clamp(1.5rem, 4vw, 2rem);">Random <span style="color: #348ddb;">Bible Verse</span></h1>
        </section>

        <section class="right-navbar">
            <input type="text" placeholder="ex. John 3:16">
            <i class="fa-solid fa-magnifying-glass" style="color: #348ddb;" id="search"></i>
        </section>
    </div>
    <div class="wrapper-hero">
        <section class="hero">
            <h1 class="header">John 3:16</h1>
            <div class="overflow">
            <p><span class="verse_num">16</span> "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life." </p>
            </div>
            <button>Generate</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
